<!DOCTYPE html>

<html lang="en">
<head>
  <title>Upload and show image</title>
</head>
<body>
  <div class="'container">
    <div class="row">
      <div class="col-6 mx-auto mt-5 text-center">
        <h1 class="mb-5">Flask Image Upload and Show</h1>

        <form method="post" enctype="multipart/form-data">
          {{ form.hidden_tag() }}

          {% for error in form.photo.erros %}
            <span style="color: red;">{{ error }}</span>
          {% endfor %}

          <div class="row justify-content-center">
            <div class="col-auto">
              {{ form.photo(class="form-control") }}
            </div>
            <div class="col-auto"></div>
            {{ form.submit(class="btn btn-success") }}
          </div>

        </form>

        {% if file_url %}
          <div class="mt-5">
            <img src="{{ file_url }}" style="width: 200px">
          </div>

        {% endif %}

      </div>
    </div>
  </div>


</body>
</html>
